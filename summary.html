<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./summary.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div style="display: flex; margin-left: 70px">
        <div>
          <img
            src="https://www.jiomart.com/msassets/jiomart_logo_beta.svg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div id="summaryContainer">
      <div id="orderContain">
        <h2>Order Summary</h2>
        <h3 style="border: 1px solid none; margin-left: 2%">
          Select Delivery Address
        </h3>
        <div id="buttonBox" style="border: 1px solid none; margin-left: 2%">
          <div id="addressBox">
            <div id="wholeDiv">
              <div><input type="radio" name="radio" checked /></div>
            </div>
            <!-- <a href="address.html">
            <div id="addAddress">+ Add New Address</div>
          </a> -->
          </div>
        </div>
        <div id="cartItems"></div>
      </div>
      <div id="paymentContain">
        <div id="icons">
          <i class="fa fa-shopping-cart" style="color: #008ecc"></i>
          <span>Your Cart</span>
          <div></div>
          <i class="fa fa-clipboard" style="color: #008ecc"></i>
          <span>Order Summary</span>
          <div></div>
          <i class="fa fa-credit-card"></i>
          <span>Payment</span>
        </div>
        <h3>Payment Details</h3>

        <div id="mrpTotal">
          <p>MRP TOTAL</p>
          <span>RS. TOTAL </span>
        </div>
        <div id="productDiscount">
          <!-- <p>Product Discount</p>
          <span>Discount</span> -->
        </div>
        <hr />
        <div id="total">
          <h3>Total Amount</h3>
          <h3>Rs. Total</h3>
          <!-- <p></p> -->
        </div>
        <hr />
        <div id="paymentButton"><button onclick="makePayment()">Make Payment</button></div>
      </div>
    </div>
  </body>
</html>
<script src="./summary.js"></script>
