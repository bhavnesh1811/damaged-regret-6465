<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./Styles/navbar.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <link rel="stylesheet" href="./Styles/summary.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div style="display: flex; margin-left: 70px">
        <a id="brand_logo" href="index.html">
          <p >Better</p>
          <div id="logo">
            <img
            id=" brand_cart_logo"
            src="https://www.jiomart.com/assets/version1666876029/smartweb/images/icons/cart.svg"
            alt="Cart Logo"
          />
          <p >Buy</p>
          </div>
        </a>
      </div>
    </div>
    <div id="summaryContainer">
        
      <div id="orderContain">
        <h2 style="margin-top: 10px;">Order Summary</h2>

        

        <form id="deliver_form" action="">
          <h1>Delivery Address</h1>

          <label class="label" for=""> Name</label>
          <input class="input" id="name" type="text" placeholder="Please enter your Name"/ class="inpt">
          <label for="">Phone Number</label>
          <input class="inpt" id="mbl" type="text" placeholder="Please enter your Mobile number" class="inpt" />
          <label for="">Address </label>
          <input class="inpt" id="address1" placeholder="Please Fill you Address" type="text" / class="inpt">
          <input class="submit" type="submit" value="Submit Address" />
        </form>


        
        <div id="buttonBox" style="border: 1px solid none; margin-left: 2%">
          <div id="addressBox">
            <div id="wholeDiv">
              <!-- //<div><input type="radio" name="radio" checked /></div> -->
            </div>
            <!-- <a href="address.html">
            <div id="addAddress">+ Add New Address</div>
          </a> -->
          </div>
        </div>
        <div id="cartItems"></div>
      </div>
      <div id="paymentContain">
        <div id="icons">
          <i class="fa fa-shopping-cart" style="color: #008ecc"></i>
          <span>Your Cart</span>
          <div></div>
          <i class="fa fa-clipboard" style="color: #008ecc"></i>
          <span>Order Summary</span>
          <div></div>
          <i class="fa fa-credit-card"></i>
          <span>Payment</span>
        </div>
        <h3>Payment Details</h3>

        <div id="mrpTotal">
          <span id="mrpTotals">MRP TOTAL</span>
          <span> </span>
        </div>
        <div id="productDiscount">
          <!-- <p>Product Discount</p>
          <span>Discount</span> -->
        </div>
        <hr />
        <div id="total">
          <h3 id="totals">Total Amount</h3>
          <h3></h3>
          <!-- <p></p> -->
        </div>
        <div id="applycoupon"><a href="coupons.html">Apply Coupon</a></div>
        <hr />
        <div id="paymentButton"><button><a href="./payment.html">Make Payment</a></button></div>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/summary.js"></script>
